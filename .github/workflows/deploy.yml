name: Deploy Portfolio to GitHub Pages

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure that only one job is running at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # The build job runs first
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js (Optional but Good Practice)
        # This step is good practice for running any future build scripts (e.g., if you add Tailwind or SASS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Upload Artifact (The website files)
        # This action packages the entire content of the repository (your HTML, CSS, JS, and images)
        # into a deployable artifact named 'github-pages'
        uses: actions/upload-pages-artifact@v3
        with:
          # This assumes all your files (index.html, style.css, script.js, images) are in the root directory.
          path: './'

  # The deploy job runs after the build job successfully completes
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official action to deploy artifacts to GitHub Pages